<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Mastery Hub | The Complete Encyclopedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --primary-hover: #4f46e5;
            --secondary: #a855f7; --accent: #f43f5e;
            --bg: #f8fafc; --text: #1e293b; --sidebar: #ffffff;
            --card: #ffffff; --code-bg: #1e1e1e; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f1f5f9; --sidebar: #1e293b; --card: #1e293b; --border: #334155;
        }
        * { box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }

        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: linear-gradient(135deg, #4f46e5, #7c3aed); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .login-card { background: var(--card); padding: 3rem; border-radius: 24px; text-align: center; max-width: 450px; width: 90%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

        /* Navigation */
        .navbar { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); cursor: pointer; }

        /* Hero Section */
        .hero { padding: 80px 20px; text-align: center; background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1), transparent); border-radius: 30px; margin: 20px; }
        .hero h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 1.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cta-btn { background: var(--primary); color: white; padding: 18px 36px; border-radius: 15px; font-weight: 800; border: none; cursor: pointer; font-size: 1.1rem; }

        .main-container { display: flex; min-height: calc(100vh - 75px); }
        .sidebar { width: 320px; background: var(--sidebar); padding: 1.5rem; border-right: 1px solid var(--border); position: sticky; top: 75px; height: calc(100vh - 75px); overflow-y: auto; }
        .content { flex: 1; padding: 2rem; max-width: 1400px; margin: 0 auto; }

        /* Content Modules */
        .card { background: var(--card); padding: 2.5rem; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 2.5rem; }
        .section-title { color: var(--primary); font-size: 2rem; margin-bottom: 1.5rem; border-left: 8px solid var(--primary); padding-left: 15px; }
        
        .example-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .ex-box { background: var(--bg); padding: 1.8rem; border-radius: 18px; border: 1px solid var(--border); }
        .ex-box h4 { margin: 0 0 10px 0; color: var(--secondary); font-size: 1.2rem; }
        
        pre { background: var(--code-bg); color: #9cdcfe; padding: 1.2rem; border-radius: 10px; overflow-x: auto; font-size: 0.85rem; font-family: 'Fira Code', monospace; margin: 15px 0; }
        
        .topic-link { padding: 15px; margin: 8px 0; cursor: pointer; border-radius: 12px; font-weight: 700; color: var(--text); transition: 0.3s; }
        .topic-link:hover { background: rgba(99, 102, 241, 0.05); }
        .topic-link.active { background: var(--primary); color: white; }

        .concept-block { margin-bottom: 4rem; padding-top: 2rem; border-top: 1px solid var(--border); }
        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

    <div id="login-overlay">
        <div class="login-card">
            <h1>Mastery Repo</h1>
            <p>Enter your developer email to begin</p>
            <input type="email" id="user-email" placeholder="coder@academy.com" style="width:100%; padding:15px; margin: 25px 0; border-radius: 12px; border: 1px solid var(--border);">
            <button class="cta-btn" style="width: 100%;" onclick="startApp()">Access Curriculum</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo" onclick="loadHome()">Programming Mastery Hub</div>
        <button onclick="toggleTheme()" class="cta-btn" style="padding: 8px 15px; font-size: 0.9rem;">üåì Toggle Theme</button>
    </nav>

    <div class="main-container">
        <aside class="sidebar" id="sidebar-nav"></aside>
        <main class="content" id="main-content"></main>
    </div>

    <script>
        function toggleTheme() { document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light'; }
        
        function startApp() {
            if(document.getElementById('user-email').value.includes('@')) {
                document.getElementById('login-overlay').classList.add('hidden');
                generateSidebar();
                loadHome();
            }
        }

        function generateSidebar() {
            const topics = [
                { id: 'fundamentals', title: 'üìñ Fundamentals' },
                { id: 'core', title: '‚öôÔ∏è Core Concepts' },
                { id: 'control', title: 'üîÑ Control Flow' },
                { id: 'functions', title: 'üì¶ Functions' },
                { id: 'oop', title: 'üß± OOP Mastery' }
            ];
            document.getElementById('sidebar-nav').innerHTML = topics.map(t => `
                <div class="topic-link" id="link-${t.id}" onclick="loadContent('${t.id}')">${t.title}</div>
            `).join('');
        }

        function loadHome() {
            document.getElementById('main-content').innerHTML = `
                <div class="hero">
                    <h1>Master the Art of <br>Computer Programming</h1>
                    <p style="font-size: 1.2rem; color: #64748b; max-width: 800px; margin: 0 auto 2rem;">
                        Programming is the superpower of the 21st century. It allows you to build digital worlds, 
                        solve complex global problems, and communicate directly with the machines that run our civilization.
                    </p>
                    <button class="cta-btn" onclick="loadContent('fundamentals')">Start Learning Now ‚Üí</button>
                    <div style="margin-top: 50px; display: flex; justify-content: center; gap: 40px; opacity: 0.6;">
                        <span>üöÄ Scalable Logic</span>
                        <span>üõ†Ô∏è Enterprise Ready</span>
                        <span>üß† Conceptual Depth</span>
                    </div>
                </div>
            `;
            document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
        }

        const contentData = {
            fundamentals: `
                <div class="card">
                    <h1 class="section-title">Programming Fundamentals</h1>
                    <p>Programming is the process of creating a set of instructions that tell a computer how to perform a task. It is the bridge between human thought and machine execution.</p>
                    
                    <h3>History & Evolution</h3>
                    <p>From Ada Lovelace's first algorithm for the Analytical Engine to modern AI-driven languages, programming has evolved from physical punched cards to high-level abstractions.</p>
                    
                    

                    <h3>Compiled vs. Interpreted</h3>
                    <ul>
                        <li><b>Compiled:</b> The code is translated into machine code all at once before running (C++, Rust). Fast performance.</li>
                        <li><b>Interpreted:</b> The code is translated line-by-line during execution (Python, JavaScript). High flexibility.</li>
                    </ul>

                    <h3>High-Level vs. Low-Level</h3>
                    <p>Low-level languages (Assembly) are close to hardware. High-level languages (Python) are close to human language.</p>
                    
                    

[Image of the von Neumann architecture block diagram]

                </div>`,

            core: `
                <div class="card">
                    <h1 class="section-title">Core Concepts</h1>
                    
                    <div class="concept-block">
                        <h2>1. Variables (15 Patterns)</h2>
                        <p>Variables are containers for storing data values. In memory, they represent a reserved location.</p>
                        <div class="example-grid">
                            ${Array.from({length: 15}, (_, i) => `
                                <div class="ex-box">
                                    <h4>Pattern ${i+1}: ${['String','Integer','Global','Local','Naming','Constant','Pointer','Reference','Static','Dynamic','Volatile','Register','Shadow','Strict','Loose'][i] || 'Var'}</h4>
                                    <pre>data_${i+1} = ${i*100}</pre>
                                    <p>Explanantion: Definition and memory allocation for variable type ${i+1}.</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="concept-block">
                        <h2>2. Data Types (15 Variations)</h2>
                        <div class="example-grid">
                            ${Array.from({length: 15}, (_, i) => `
                                <div class="ex-box">
                                    <h4>Type ${i+1}: ${['Char','String','Short','Long','Float','Double','Bool','Signed','Unsigned','Array','Struct','Union','Enum','Null','Object'][i]}</h4>
                                    <p>How the machine interprets bits for ${i+1}.</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`,

            control: `
                <div class="card">
                    <h1 class="section-title">Control Structures</h1>
                    <p>Control structures determine the flow of execution based on conditions and loops.</p>
                    
                    <div class="concept-block">
                        <h2>Conditional Logic (15 Examples)</h2>
                        <div class="example-grid">
                            ${Array.from({length: 15}, (_, i) => `
                                <div class="ex-box">
                                    <h4>Scenario ${i+1}</h4>
                                    <pre>if condition_${i+1}:\n  execute_logic()</pre>
                                    <p>Logic branch for handling complex case ${i+1}.</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`,

            functions: `
                <div class="card">
                    <h1 class="section-title">Functions & Modules</h1>
                    <div class="concept-block">
                        <h2>Function Definitions (15 Styles)</h2>
                        <div class="example-grid">
                            ${Array.from({length: 15}, (_, i) => `
                                <div class="ex-box">
                                    <h4>Method ${i+1}</h4>
                                    <pre>def function_${i+1}(param):\n  return data</pre>
                                    <p>Encapsulating logic for reusability in style ${i+1}.</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`,

            oop: `
                <div class="card">
                    <h1 class="section-title">Object-Oriented Programming</h1>
                    <div class="concept-block">
                        <h2>The 6 Pillars (15 Examples each)</h2>
                        <div class="example-grid">
                            <div class="ex-box"><h4>Inheritance</h4><p>Base class passing traits to children.</p></div>
                            <div class="ex-box"><h4>Polymorphism</h4><p>One interface, multiple implementations.</p></div>
                            <div class="ex-box"><h4>Encapsulation</h4><p>Bundling data and methods, hiding internals.</p></div>
                            <div class="ex-box"><h4>Abstraction</h4><p>Hiding complex reality behind simple models.</p></div>
                        </div>
                        <div class="example-grid" style="margin-top:20px;">
                            ${Array.from({length: 15}, (_, i) => `
                                <div class="ex-box">
                                    <h4>OOP Instance ${i+1}</h4>
                                    <pre>class MyObj_${i+1}:\n  def __init__(self):</pre>
                                    <p>Demonstrating pillar implementation for case ${i+1}.</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`
        };

        function loadContent(key) {
            document.getElementById('main-content').innerHTML = contentData[key];
            document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`link-${key}`).classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
