<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Mastery Hub | Zero to Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --primary-hover: #4f46e5;
            --secondary: #a855f7; --accent: #f43f5e;
            --bg: #f8fafc; --text: #1e293b; --sidebar: #ffffff;
            --card: #ffffff; --code-bg: #1e1e1e; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f1f5f9; --sidebar: #1e293b; --card: #1e293b; --border: #334155;
        }
        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }

        /* Login Overlay */
        #login-overlay { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at top left, #6366f1, #a855f7, #f43f5e);
            display: flex; align-items: center; justify-content: center; z-index: 3000; 
        }
        .login-card { 
            background: var(--card); padding: 3rem; border-radius: 24px; text-align: center; 
            max-width: 450px; width: 90%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Modern Navbar */
        .navbar { 
            height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 2rem; position: sticky; top: 0; z-index: 1000; 
        }
        .logo { font-weight: 800; font-size: 1.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Layout & Progress */
        .progress-container { height: 4px; width: 100%; background: var(--border); position: fixed; top: 75px; z-index: 999; }
        #progress-bar { height: 100%; width: 0%; background: var(--primary); transition: width 0.4s; }

        .main-container { display: flex; }
        .sidebar { 
            width: 320px; background: var(--sidebar); padding: 2rem 1.5rem; 
            height: calc(100vh - 75px); position: sticky; top: 75px; 
            border-right: 1px solid var(--border); overflow-y: auto; 
        }
        .content { flex: 1; padding: 3rem 2rem; max-width: 900px; margin: 0 auto; min-height: 100vh; }

        /* Components */
        .card { 
            background: var(--card); padding: 2.5rem; border-radius: 20px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); 
            margin-bottom: 2.5rem; 
        }
        h1, h2, h3 { color: var(--primary); margin-top: 0; }
        pre { background: var(--code-bg); color: #e2e8f0; padding: 1.5rem; border-radius: 12px; overflow-x: auto; font-size: 0.9rem; margin: 1.5rem 0; border-left: 4px solid var(--secondary); }
        .btn { 
            background: var(--primary); color: white; border: none; padding: 14px 28px; 
            border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 1rem;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .topic-link { 
            display: flex; align-items: center; padding: 12px 16px; margin: 8px 0; 
            cursor: pointer; border-radius: 12px; color: var(--text); font-weight: 600; 
            transition: 0.2s; border: 1px solid transparent;
        }
        .topic-link:hover { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .topic-link.active { background: var(--primary); color: white; }

        /* Quiz UI */
        .quiz-option { 
            display: block; width: 100%; padding: 18px; margin: 12px 0; 
            border: 2px solid var(--border); border-radius: 15px; cursor: pointer; 
            text-align: left; background: var(--card); color: var(--text); font-size: 1rem;
        }
        .quiz-option:hover:not(:disabled) { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }

        .hidden { display: none !important; }
        footer { margin-top: 4rem; padding: 2rem; border-top: 1px solid var(--border); text-align: center; opacity: 0.7; }
        
        /* Badges */
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-bottom: 1rem; background: rgba(99, 102, 241, 0.1); color: var(--primary); }
    </style>
</head>
<body data-theme="light">

    <div id="login-overlay">
        <div class="login-card">
            <h1 class="logo" style="font-size: 2.5rem; margin-bottom: 10px;">Mastery Hub</h1>
            <p style="color: #64748b; margin-bottom: 2rem;">Master programming from Zero to Hero</p>
            <input type="email" id="user-email" placeholder="Enter your email" 
                style="width:100%; padding:16px; margin-bottom:1.5rem; border-radius:12px; border:2px solid var(--border); font-size: 1rem; outline: none;">
            <button class="btn" style="width:100%; justify-content: center;" onclick="startApp()">Start Learning Now ‚Üí</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">Programming Mastery Hub</div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button onclick="toggleTheme()" class="btn" style="background:var(--bg); color:var(--text); border:1px solid var(--border);">üåì Mode</button>
        </div>
    </nav>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div class="main-container">
        <aside class="sidebar" id="sidebar-nav">
            </aside>

        <main class="content" id="main-content">
            </main>
    </div>

    <script>
        // State Management
        let currentProgress = 0;
        const totalTopics = 11;

        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
        }

        function startApp() {
            const email = document.getElementById('user-email').value;
            if(email.includes('@')) {
                document.getElementById('login-overlay').classList.add('hidden');
                generateSidebar();
                loadContent('intro');
            } else { alert("Please enter a valid email address."); }
        }

        const topics = [
            { id: 'intro', title: 'üè† Home', badge: 'Start' },
            { id: 'fundamentals', title: 'üìñ Fundamentals', badge: 'Basics' },
            { id: 'core', title: '‚öôÔ∏è Core Concepts', badge: 'Essential' },
            { id: 'control', title: 'üîÑ Control Structures', badge: 'Logic' },
            { id: 'functions', title: 'üì¶ Functions', badge: 'Reusable' },
            { id: 'oop', title: 'üß± OOP Principles', badge: 'Intermediate' },
            { id: 'ds', title: 'üìä Data Structures', badge: 'Advanced' },
            { id: 'algo', title: 'üìâ Algorithms', badge: 'Advanced' },
            { id: 'web', title: 'üåê Web Development', badge: 'Fullstack' },
            { id: 'software', title: 'üõ†Ô∏è Software Concepts', badge: 'Pro' },
            { id: 'quiz', title: 'üèÜ Final Exam', badge: 'Earn Certificate' }
        ];

        function generateSidebar() {
            const nav = document.getElementById('sidebar-nav');
            nav.innerHTML = topics.map(topic => `
                <div class="topic-link" id="link-${topic.id}" onclick="loadContent('${topic.id}')">
                    <div style="flex:1">${topic.title}</div>
                    <span style="font-size:0.6rem; opacity:0.6">${topic.badge}</span>
                </div>
            `).join('');
        }

        function updateProgress(index) {
            const percent = ((index + 1) / topics.length) * 100;
            document.getElementById('progress-bar').style.width = percent + '%';
        }

        const contentData = {
            intro: `
                <div class="card">
                    <span class="badge">Welcome</span>
                    <h1>Your Programming Journey Starts Here</h1>
                    <p>Programming is the art of telling a computer how to solve problems. Whether you want to build apps, analyze data, or create AI, these fundamentals are your foundation.</p>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 2rem 0;">
                        <div class="card" style="margin:0; padding:1.5rem; background:rgba(99,102,241,0.05)">
                            <h3>üöÄ Why Code?</h3>
                            <p>Automation, high demand, and the ability to build anything you imagine.</p>
                        </div>
                        <div class="card" style="margin:0; padding:1.5rem; background:rgba(168,85,247,0.05)">
                            <h3>üõ†Ô∏è The Path</h3>
                            <p>From Variables to Algorithms, we cover the industry standard curriculum.</p>
                        </div>
                    </div>
                    <button class="btn" onclick="loadContent('fundamentals')">Get Started: Basics</button>
                </div>`,
            fundamentals: `
                <div class="card">
                    <span class="badge">Basics</span>
                    <h1>Programming Fundamentals</h1>
                    <h3>What is Programming?</h3>
                    <p>It is a way to communicate with computers using specific languages. Since computers only understand 1s and 0s (Binary), we use programming languages as translators.</p>
                    
                    

                    <h3>Compiled vs Interpreted</h3>
                    <ul>
                        <li><b>Compiled:</b> Entire code is translated at once (C++, Java). Fast performance.</li>
                        <li><b>Interpreted:</b> Code is read line-by-line (Python, JavaScript). Easier to debug.</li>
                    </ul>
                    <pre>// Example: Printing output\nconsole.log("Hello Mastery Hub!");</pre>
                </div>`,
            core: `
                <div class="card">
                    <span class="badge">Essential</span>
                    <h1>Core Concepts</h1>
                    <p>Before building apps, you must master the "Building Blocks" of code.</p>
                    <h3>1. Variables & Data Types</h3>
                    <p>Variables are containers for storing data values.</p>
                    <ul>
                        <li><b>String:</b> Text ("Hello")</li>
                        <li><b>Integer:</b> Whole numbers (10)</li>
                        <li><b>Boolean:</b> True or False</li>
                    </ul>
                    <pre># Python Type Casting\nage = int("25") # Converts string to integer</pre>
                </div>`,
            control: `
                <div class="card">
                    <span class="badge">Logic</span>
                    <h1>Control Structures</h1>
                    <p>Control structures allow your code to make decisions and repeat tasks.</p>
                    <h3>Conditionals (If/Else)</h3>
                    <pre>if (score > 90) {\n  console.log("A Grade");\n} else {\n  console.log("Keep trying");\n}</pre>
                    <h3>Loops</h3>
                    <p>Loops save time by running the same code multiple times.</p>
                    <ul>
                        <li><b>For Loop:</b> Known number of iterations.</li>
                        <li><b>While Loop:</b> Runs until a condition is false.</li>
                    </ul>
                </div>`,
            oop: `
                <div class="card">
                    <span class="badge">Architecture</span>
                    <h1>Object-Oriented Programming</h1>
                    <p>OOP is based on the concept of "objects", which can contain data and code.</p>
                    
                    

                    <div style="background:var(--bg); padding:1rem; border-radius:10px;">
                        <p><b>Encapsulation:</b> Keeping data safe inside the class.</p>
                        <p><b>Inheritance:</b> Child classes reuse code from parents.</p>
                    </div>
                    <pre>class Animal:\n  def speak(self):\n    pass\n\nclass Dog(Animal):\n  def speak(self):\n    return "Woof!"</pre>
                </div>`,
            ds: `
                <div class="card">
                    <span class="badge">Memory</span>
                    <h1>Data Structures</h1>
                    <p>The efficiency of your software depends on how you store data.</p>
                    <ul>
                        <li><b>Stacks:</b> LIFO (Last In, First Out) - like a stack of plates.</li>
                        <li><b>Queues:</b> FIFO (First In, First Out) - like a bank line.</li>
                        <li><b>Linked Lists:</b> Elements connected by pointers.</li>
                    </ul>
                    
                </div>`,
            web: `
                <div class="card">
                    <span class="badge">Fullstack</span>
                    <h1>Web Development 101</h1>
                    <p>The web works on a Client-Server model.</p>
                    <h3>The Frontend Trio</h3>
                    <ul>
                        <li><b>HTML:</b> The Skeleton (Structure)</li>
                        <li><b>CSS:</b> The Skin (Styling)</li>
                        <li><b>JS:</b> The Brain (Interactivity)</li>
                    </ul>
                    <h3>HTTP Methods</h3>
                    <p><b>GET:</b> Fetch data | <b>POST:</b> Send new data | <b>PUT:</b> Update data</p>
                </div>`,
            software: `
                <div class="card">
                    <span class="badge">Industry</span>
                    <h1>Software Engineering Concepts</h1>
                    <p>Coding is only 20% of a developer's job. The rest is planning and testing.</p>
                    <h3>SDLC (Software Development Life Cycle)</h3>
                    <ol>
                        <li>Planning & Requirement Analysis</li>
                        <li>Design</li>
                        <li>Development</li>
                        <li>Testing</li>
                        <li>Deployment & Maintenance</li>
                    </ol>
                    <h3>Agile Methodology</h3>
                    <p>A modern way to build software in small "Sprints" rather than one giant project.</p>
                </div>`
        };

        const quizQuestions = [
            { q: "Which language is typically interpreted?", o: ["C++", "Python", "Java", "C"], a: 1 },
            { q: "Which data structure is LIFO?", o: ["Queue", "Array", "Stack", "Tree"], a: 2 },
            { q: "What does HTML stand for?", o: ["HyperText Markup Language", "HighTech ML", "Hyperlink Main Log", "None"], a: 0 },
            { q: "Which OOP pillar hides internal details?", o: ["Inheritance", "Polymorphism", "Abstraction", "Encapsulation"], a: 3 },
            { q: "What is the Big O of Binary Search?", o: ["O(n)", "O(1)", "O(log n)", "O(n¬≤)"], a: 2 },
            { q: "Which is NOT a software development stage?", o: ["Coding", "Testing", "Coffee Brewing", "Deployment"], a: 2 },
            { q: "What defines a 'Class'?", o: ["A function", "A variable", "A blueprint", "A loop"], a: 2 },
            { q: "HTTP method used to send new data?", o: ["GET", "POST", "DELETE", "FETCH"], a: 1 },
            { q: "Which loop runs at least once?", o: ["For", "While", "Do-While", "None"], a: 2 },
            { q: "Git is a...", o: ["Database", "Language", "Version Control System", "Browser"], a: 2 },
            { q: "Standard time complexity for a simple loop?", o: ["O(1)", "O(n)", "O(log n)", "O(n!)"], a: 1 },
            { q: "Recursion is a function that...", o: ["Returns nothing", "Calls itself", "Stops the program", "Clears memory"], a: 1 },
            { q: "Which is a non-linear data structure?", o: ["Stack", "Queue", "Graph", "Array"], a: 2 },
            { q: "The 'S' in SDLC stands for?", o: ["Simple", "System", "Software", "Standard"], a: 2 },
            { q: "Logic gate for 'True if both are true'?", o: ["OR", "NOT", "AND", "XOR"], a: 2 }
        ];

        let score = 0;

        function loadContent(key) {
            if (key === 'quiz') {
                renderQuiz();
            } else {
                document.getElementById('main-content').innerHTML = contentData[key] || `
                    <div class="card"><h1>${key.toUpperCase()}</h1><p>Detailed module content coming soon...</p></div>`;
            }
            
            // UI Updates
            window.scrollTo({ top: 0, behavior: 'smooth' });
            const index = topics.findIndex(t => t.id === key);
            updateProgress(index);
            
            document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`link-${key}`).classList.add('active');
        }

        function renderQuiz() {
            score = 0;
            let html = `
                <div class="card">
                    <span class="badge">Final Step</span>
                    <h1>üèÜ Certification Exam</h1>
                    <p>Answer 15 questions to complete the Mastery Hub curriculum.</p>
                </div>`;
            
            quizQuestions.forEach((item, index) => {
                html += `
                <div class="card" id="q-card-${index}">
                    <h3>${index + 1}. ${item.q}</h3>
                    ${item.o.map((opt, i) => `
                        <button class="quiz-option" onclick="checkAnswer(${index}, ${i}, this)">${opt}</button>
                    `).join('')}
                </div>`;
            });
            document.getElementById('main-content').innerHTML = html;
        }

        function checkAnswer(qIdx, choice, btn) {
            const correct = quizQuestions[qIdx].a;
            const card = document.getElementById(`q-card-${qIdx}`);
            const buttons = card.querySelectorAll('.quiz-option');

            if(choice === correct) {
                btn.style.background = "#10b981"; btn.style.color = "white"; btn.style.borderColor = "#10b981";
                score++;
            } else {
                btn.style.background = "#f43f5e"; btn.style.color = "white"; btn.style.borderColor = "#f43f5e";
                buttons[correct].style.border = "2px solid #10b981";
            }

            buttons.forEach(b => b.disabled = true);
            
            if (qIdx === quizQuestions.length - 1) {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const resultCard = document.createElement('div');
            resultCard.className = 'card';
            resultCard.style.textAlign = 'center';
            resultCard.innerHTML = `
                <h1>Assessment Complete!</h1>
                <div style="font-size: 3rem; font-weight: 800; margin: 1rem 0;">${score} / ${quizQuestions.length}</div>
                <p>${score > 10 ? "Excellent work! You've mastered the fundamentals." : "Good effort! Review the modules to improve your score."}</p>
                <button class="btn" onclick="location.reload()">Restart Course</button>
            `;
            document.getElementById('main-content').appendChild(resultCard);
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
