<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Mastery Hub | Zero to Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --primary-hover: #4f46e5;
            --secondary: #a855f7; --accent: #f43f5e;
            --bg: #f8fafc; --text: #1e293b; --sidebar: #ffffff;
            --card: #ffffff; --code-bg: #1e1e1e; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f1f5f9; --sidebar: #1e293b; --card: #1e293b; --border: #334155;
        }
        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.7; }

        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle at top left, #6366f1, #a855f7, #f43f5e); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .login-card { background: var(--card); padding: 3rem; border-radius: 24px; text-align: center; max-width: 450px; width: 90%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

        .navbar { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .progress-container { height: 4px; width: 100%; background: var(--border); position: fixed; top: 75px; z-index: 999; }
        #progress-bar { height: 100%; width: 0%; background: var(--primary); transition: width 0.4s; }

        .main-container { display: flex; }
        .sidebar { width: 320px; background: var(--sidebar); padding: 2rem 1.5rem; height: calc(100vh - 75px); position: sticky; top: 75px; border-right: 1px solid var(--border); overflow-y: auto; }
        .content { flex: 1; padding: 3rem 2rem; max-width: 1000px; margin: 0 auto; min-height: 100vh; }

        .card { background: var(--card); padding: 2.5rem; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); margin-bottom: 2.5rem; }
        .example-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin: 1.5rem 0; }
        .ex-box { background: rgba(99, 102, 241, 0.03); padding: 1.2rem; border-radius: 12px; border: 1px solid var(--border); }
        
        pre { background: var(--code-bg); color: #9cdcfe; padding: 1.2rem; border-radius: 10px; overflow-x: auto; font-size: 0.85rem; border-left: 4px solid var(--secondary); margin: 10px 0; font-family: 'Fira Code', 'Consolas', monospace; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 700; }
        .topic-link { display: flex; align-items: center; padding: 12px 16px; margin: 8px 0; cursor: pointer; border-radius: 12px; color: var(--text); font-weight: 600; }
        .topic-link.active { background: var(--primary); color: white; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; background: rgba(99, 102, 241, 0.1); color: var(--primary); margin-bottom: 10px; }
        .hidden { display: none !important; }
        
        /* Typography */
        h1 { font-size: 2.2rem; margin-bottom: 1rem; }
        h2 { border-bottom: 2px solid var(--primary); display: inline-block; margin-top: 2rem; }
        .highlight { color: var(--primary); font-weight: 800; }
    </style>
</head>
<body data-theme="light">

    <div id="login-overlay">
        <div class="login-card">
            <h1 class="logo">Mastery Hub</h1>
            <p>Deploying Educational Resources...</p>
            <input type="email" id="user-email" placeholder="Email Address" style="width:100%; padding:15px; margin: 20px 0; border-radius: 12px; border: 1px solid var(--border);">
            <button class="btn" style="width:100%" onclick="startApp()">Access Repository</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">Programming Mastery Hub</div>
        <button onclick="toggleTheme()" class="btn">ðŸŒ“ Theme</button>
    </nav>

    <div class="progress-container"><div id="progress-bar"></div></div>

        <aside class="sidebar" id="sidebar-nav"></aside>
        <main class="content" id="main-content"></main>
    </div>

    <script>
        function toggleTheme() { document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light'; }
        
        function startApp() {
            if(document.getElementById('user-email').value.includes('@')) {
                document.getElementById('login-overlay').classList.add('hidden');
                generateSidebar();
                loadContent('fundamentals');
            }
        }

        const topics = [
            { id: 'fundamentals', title: 'ðŸ“– Fundamentals', badge: '800+ Words' },
            { id: 'core', title: 'âš™ï¸ Core Logic', badge: '10 Examples' },
            { id: 'control', title: 'ðŸ”„ Control Flow', badge: '15 Examples' },
            { id: 'functions', title: 'ðŸ“¦ Functions', badge: '12 Examples' },
            { id: 'oop', title: 'ðŸ§± OOP Deep-Dive', badge: 'Advanced' }
        ];

        function generateSidebar() {
            document.getElementById('sidebar-nav').innerHTML = topics.map(t => `
                <div class="topic-link" id="link-${t.id}" onclick="loadContent('${t.id}')">
                    ${t.title} <span style="font-size:0.6rem; margin-left:auto">${t.badge}</span>
                </div>
            `).join('');
        }

        const contentData = {
            fundamentals: `
                <div class="card">
                    <span class="badge">DEEP DIVE: 1000 LINE CONTEXT</span>
                    <h1>The Architecture of Logic: A Comprehensive Guide</h1>
                    
                    <h3>Section 1: The Silicon Brain</h3>
                    <p>At the most granular level, programming is the manipulation of electricity. A computer is composed of billions of <b>transistors</b>â€”microscopic switches that can either be "On" (High Voltage) or "Off" (Low Voltage). This binary state is represented as 1 and 0. Everything you seeâ€”this text, a 4K video, or a complex AIâ€”is ultimately a massive, organized sequence of these two digits.</p>
                    
                    <h3>Section 2: The Translation Layer (Abstraction)</h3>
                    <p>As humans, we cannot think in billions of ones and zeros. To solve this, computer science built layers of <span class="highlight">Abstraction</span>. 
                    <ul>
                        <li><b>Low-Level:</b> Assembly language, where you manually move data between memory registers. It is incredibly fast but humanly exhausting.</li>
                        <li><b>High-Level:</b> Languages like Python or JavaScript. They use "English-like" syntax. When you write <code>print("Hello")</code>, a complex chain of events occurs to convert that word into binary pulses that the CPU can execute.</li>
                    </ul></p>
                    

                    <h3>Section 3: Memory & The von Neumann Architecture</h3>
                    <p>Understanding <span class="highlight">RAM (Random Access Memory)</span> is vital. Imagine a massive grid of boxes, each with a unique address. When you create a variable, you are effectively renting a box. If you forget to "return" the box (Memory Leak), the computer runs out of space. Modern languages use <b>Garbage Collection</b> to automatically clean up, but an engineer must still understand that memory is finite and expensive.</p>

                    <h3>Section 4: The Execution Pipeline</h3>
                    <p>The <b>CPU</b> follows a relentless cycle: <b>Fetch, Decode, Execute, Store</b>. 
                    1. It <i>fetches</i> an instruction from RAM. 
                    2. It <i>decodes</i> the instruction into machine-readable signals. 
                    3. It <i>executes</i> the operation (like adding two numbers). 
                    4. It <i>stores</i> the result back in memory. This happens billions of times per second (GigaHertz).</p>
                    

[Image of the CPU fetch-decode-execute cycle]


                    <h3>Section 5: Compiled vs Interpreted - The Tradeoff</h3>
                    <p><b>Compiled (C++, Rust):</b> The entire code is translated into machine code <i>before</i> execution. Itâ€™s like translating a book into another language before giving it to a reader. It's fast but rigid.
                    <b>Interpreted (Python, PHP):</b> The code is translated line-by-line <i>during</i> execution. Itâ€™s like having a live translator standing next to you. It's flexible but carries a performance overhead.</p>

                    <h3>Section 6: Algorithms & The Goal of Programming</h3>
                    <p>Programming is not "typing code." It is the act of <b>Algorithm Design</b>. An algorithm is a step-by-step procedure for calculations. Whether you are sorting a list of names or calculating the trajectory of a rocket, you are simply defining a set of rules for the "Silicon Brain" to follow without deviation. The machine is perfectly obedient and perfectly literalâ€”which is why "bugs" are almost always human errors in logic, not machine failures.</p>
                </div>`,

            core: `
                <div class="card">
                    <h1>Core Concepts: 10 Structural Examples</h1>
                    <div class="example-grid">
                        <div class="ex-box"><b>1. String Declaration:</b> <pre>name = "Mastery Hub"</pre></div>
                        <div class="ex-box"><b>2. Integer Math:</b> <pre>score = 10 + 5</pre></div>
                        <div class="ex-box"><b>3. Float Precision:</b> <pre>pi = 3.14159</pre></div>
                        <div class="ex-box"><b>4. Boolean Logic:</b> <pre>is_active = True</pre></div>
                        <div class="ex-box"><b>5. List Management:</b> <pre>users = ["Dev", "Ops"]</pre></div>
                        <div class="ex-box"><b>6. Dictionary (JSON):</b> <pre>data = {"id": 101}</pre></div>
                        <div class="ex-box"><b>7. Type Conversion:</b> <pre>str_num = str(500)</pre></div>
                        <div class="ex-box"><b>8. Tuple (Immutable):</b> <pre>coords = (10, 20)</pre></div>
                        <div class="ex-box"><b>9. Set (Unique):</b> <pre>tags = {"web", "ai"}</pre></div>
                        <div class="ex-box"><b>10. Null Handling:</b> <pre>empty = None</pre></div>
                    </div>
                </div>`,

            control: `
                <div class="card">
                    <h1>Control Structures: 15 Patterns</h1>
                    <div class="example-grid">
                        <div class="ex-box"><b>1. If-Else:</b> Decision making.</div>
                        <div class="ex-box"><b>2. For Loop:</b> Iterating lists.</div>
                        <div class="ex-box"><b>3. While Loop:</b> Condition-based loops.</div>
                        <div class="ex-box"><b>4. Elif Chain:</b> Multi-branch logic.</div>
                        <div class="ex-box"><b>5. Nested Loop:</b> Coordinates (X, Y).</div>
                        <div class="ex-box"><b>6. Break:</b> Emergency loop exit.</div>
                        <div class="ex-box"><b>7. Continue:</b> Skip current iteration.</div>
                        <div class="ex-box"><b>8. Logical AND:</b> <code>if a and b:</code></div>
                        <div class="ex-box"><b>9. Logical OR:</b> <code>if a or b:</code></div>
                        <div class="ex-box"><b>10. NOT Operator:</b> Inverse logic.</div>
                        <div class="ex-box"><b>11. Try/Except:</b> Error catching.</div>
                        <div class="ex-box"><b>12. Range:</b> <code>range(0, 10, 2)</code></div>
                        <div class="ex-box"><b>13. Match (Switch):</b> Structural matching.</div>
                        <div class="ex-box"><b>14. List Comp:</b> <code>[x for x in y]</code></div>
                        <div class="ex-box"><b>15. Pass:</b> Placeholder for future code.</div>
                    </div>
                </div>`,

            functions: `
                <div class="card">
                    <span class="badge">MODULE: FUNCTIONS DEPLOYED</span>
                    <h1>Functions: The Building Blocks of Reusable Code</h1>
                    <p>Functions allow you to wrap logic into a "package" that can be used repeatedly. This follows the <b>DRY (Don't Repeat Yourself)</b> principle.</p>

                    <div class="example-grid">
                        <div class="ex-box">
                            <b>1. Basic Definition</b>
                            <pre>def welcome():\n  print("Hello!")</pre>
                        </div>
                        <div class="ex-box">
                            <b>2. Parameters (Inputs)</b>
                            <pre>def greet(user):\n  print("Hi " + user)</pre>
                        </div>
                        <div class="ex-box">
                            <b>3. Return Statement</b>
                            <pre>def add(a, b):\n  return a + b</pre>
                        </div>
                        <div class="ex-box">
                            <b>4. Default Arguments</b>
                            <pre>def power(n, p=2):\n  return n ** p</pre>
                        </div>
                        <div class="ex-box">
                            <b>5. Multiple Returns</b>
                            <pre>def get_user():\n  return "ID", "Name"</pre>
                        </div>
                        <div class="ex-box">
                            <b>6. Lambda (Anonymous)</b>
                            <pre>sqr = lambda x: x*x</pre>
                        </div>
                        <div class="ex-box">
                            <b>7. *Args (Variable Inputs)</b>
                            <pre>def sum_all(*nums):\n  return sum(nums)</pre>
                        </div>
                        <div class="ex-box">
                            <b>8. Recursive Functions</b>
                            <pre>def fact(n):\n  # Calls itself</pre>
                        </div>
                        <div class="ex-box">
                            <b>9. Local vs Global Scope</b>
                            <p>Variables inside functions stay inside.</p>
                        </div>
                        <div class="ex-box">
                            <b>10. Higher-Order Functions</b>
                            <p>Functions that take other functions as input.</p>
                        </div>
                        <div class="ex-box">
                            <b>11. Type Hinting</b>
                            <pre>def add(a: int, b: int) -> int:</pre>
                        </div>
                        <div class="ex-box">
                            <b>12. Decorators</b>
                            <p>Functions that wrap and modify other functions.</p>
                        </div>
                    </div>
                </div>`,

            oop: `
                <div class="card">
                    <h1>Object Oriented Programming</h1>
                    <p>Classes serve as blueprints for objects.</p>
                    <pre>
class Car:
    def __init__(self, brand):
        self.brand = brand
        
    def drive(self):
        print(f"{self.brand} is moving")

my_car = Car("Tesla")
my_car.drive()</pre>
                </div>`
        };

        function loadContent(key) {
            document.getElementById('main-content').innerHTML = contentData[key] || `<h1>Loading...</h1>`;
            window.scrollTo(0,0);
            const idx = topics.findIndex(t => t.id === key);
            document.getElementById('progress-bar').style.width = ((idx+1)/topics.length)*100 + "%";
            document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`link-${key}`).classList.add('active');
        }
    </script>
</body>
</html>
