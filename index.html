<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Mastery Hub | Professional Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --primary-hover: #4f46e5;
            --secondary: #a855f7; --accent: #f43f5e;
            --bg: #f8fafc; --text: #1e293b; --sidebar: #ffffff;
            --card: #ffffff; --code-bg: #1e1e1e; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f1f5f9; --sidebar: #1e293b; --card: #1e293b; --border: #334155;
        }
        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.8; }

        /* Login Overlay */
        #login-overlay { 
            position: fixed; inset: 0; 
            background: linear-gradient(135deg, #6366f1, #a855f7);
            display: flex; align-items: center; justify-content: center; z-index: 3000; 
        }
        .login-card { background: var(--card); padding: 3rem; border-radius: 24px; text-align: center; max-width: 450px; width: 90%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

        /* Layout */
        .navbar { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); }

        .progress-container { height: 4px; width: 100%; background: var(--border); position: fixed; top: 75px; z-index: 999; }
        #progress-bar { height: 100%; width: 0%; background: var(--primary); transition: width 0.4s; }

        .main-container { display: flex; min-height: calc(100vh - 75px); }
        .sidebar { width: 300px; background: var(--sidebar); padding: 1.5rem; border-right: 1px solid var(--border); position: sticky; top: 75px; height: calc(100vh - 75px); overflow-y: auto; }
        .content { flex: 1; padding: 3rem; max-width: 1100px; margin: 0 auto; }

        /* Content Components */
        .card { background: var(--card); padding: 2.5rem; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .example-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; margin-top: 1.5rem; }
        .ex-box { background: rgba(99, 102, 241, 0.02); padding: 1.5rem; border-radius: 15px; border: 1px solid var(--border); border-left: 5px solid var(--primary); }
        
        pre { background: var(--code-bg); color: #e2e8f0; padding: 1rem; border-radius: 8px; overflow-x: auto; font-size: 0.85rem; margin: 10px 0; font-family: 'Consolas', monospace; }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .topic-link { display: flex; align-items: center; padding: 14px 18px; margin: 6px 0; cursor: pointer; border-radius: 12px; color: var(--text); font-weight: 600; transition: 0.2s; }
        .topic-link:hover { background: rgba(99, 102, 241, 0.08); }
        .topic-link.active { background: var(--primary); color: white; }
        
        .placeholder-view { text-align: center; margin-top: 100px; color: #94a3b8; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; background: rgba(99, 102, 241, 0.1); color: var(--primary); margin-bottom: 10px; text-transform: uppercase; }
        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="margin:0; font-size: 2rem;">Programming Mastery</h1>
            <p style="color: #64748b; margin-bottom: 2rem;">Your Gateway to Professional Engineering</p>
            <input type="email" id="user-email" placeholder="Email Address" style="width:100%; padding:15px; margin-bottom: 1.5rem; border-radius: 12px; border: 1px solid var(--border);">
            <button class="btn" style="width:100%" onclick="startApp()">Unlock Dashboard</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">Mastery Hub</div>
        <button onclick="toggleTheme()" class="btn" style="background:transparent; color:var(--text); border:1px solid var(--border);">üåì Switch Theme</button>
    </nav>

    <div class="progress-container"><div id="progress-bar"></div></div>

    <div class="main-container">
        <aside class="sidebar" id="sidebar-nav"></aside>
        <main class="content" id="main-content">
            <div class="placeholder-view">
                <h1 style="font-size: 3rem; opacity: 0.2;">‚Üê</h1>
                <h2>Select a Module to Begin</h2>
                <p>Choose a topic from the sidebar to load the curriculum.</p>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() { document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light'; }
        
        function startApp() {
            if(document.getElementById('user-email').value.includes('@')) {
                document.getElementById('login-overlay').classList.add('hidden');
                generateSidebar();
            }
        }

        const topics = [
            { id: 'fundamentals', title: 'üìñ Fundamentals', badge: 'Start' },
            { id: 'core', title: '‚öôÔ∏è Core Logic', badge: '10 Examples' },
            { id: 'control', title: 'üîÑ Control Flow', badge: '15 Examples' },
            { id: 'functions', title: 'üì¶ Functions', badge: '12 Examples' },
            { id: 'oop', title: 'üß± OOP Patterns', badge: '15 Examples' }
        ];

        function generateSidebar() {
            document.getElementById('sidebar-nav').innerHTML = topics.map(t => `
                <div class="topic-link" id="link-${t.id}" onclick="loadContent('${t.id}')">
                    <span style="flex:1">${t.title}</span>
                    <span class="badge" style="margin:0">${t.badge}</span>
                </div>
            `).join('');
        }

        const contentData = {
            fundamentals: `
                <div class="card">
                    <span class="badge">Comprehensive Guide</span>
                    <h1>Fundamental Architecture of Computing</h1>
                    <p>Before writing a single line of code, you must understand the environment in which your logic lives. Computers do not understand English, Python, or even math in the way humans do. They are massive arrays of <b>logic gates</b>‚Äîphysical switches that process electrical pulses.</p>
                    
                    <h3>1. The Physical Layer: Transistors and Binary</h3>
                    <p>Every piece of data, from a text message to a video game, is stored as <b>Binary</b> (1s and 0s). A "1" represents a high-voltage electrical signal, and "0" represents low voltage. This is the bedrock of computing. We group these into <b>Bytes</b> (8 bits), which can represent 256 different values‚Äîenough for the basic character set (ASCII).</p>
                    

                    <h3>2. Von Neumann Architecture</h3>
                    <p>Most modern computers follow this design. It consists of three main parts: 
                    <ul>
                        <li><b>CPU (Central Processing Unit):</b> The "Brain" that performs calculations.</li>
                        <li><b>Memory (RAM):</b> Temporary workspace for the CPU.</li>
                        <li><b>Input/Output:</b> How the machine communicates with you.</li>
                    </ul>
                    The key concept is that <i>instructions</i> and <i>data</i> are stored in the same memory space. This allows for the flexibility of software.</p>
                    

[Image of the von Neumann architecture block diagram]


                    <h3>3. Memory Management & The Stack vs. Heap</h3>
                    <p>Memory is like a limited supply of warehouse floor space. 
                    - <b>The Stack:</b> Used for static memory allocation (small, fast, predictable variables). 
                    - <b>The Heap:</b> Used for dynamic allocation (large, unpredictable objects). 
                    Efficient programmers ensure they don't use more memory than necessary, preventing "Memory Leaks" which crash systems.</p>

                    <h3>4. The Fetch-Decode-Execute Cycle</h3>
                    <p>The CPU is in a constant loop. It <b>fetches</b> an instruction from RAM, <b>decodes</b> it into electrical signals via the Control Unit, and <b>executes</b> the math via the ALU (Arithmetic Logic Unit). This happens billions of times per second (GigaHertz speed).</p>
                    

[Image of the CPU fetch-decode-execute cycle]


                    <h3>5. Compilation vs Interpretation</h3>
                    <p>Programming languages act as the bridge between human thought and machine action. 
                    - <b>Compilers (C++, Go):</b> Scan the entire code and convert it to a standalone binary file. It is incredibly fast.
                    - <b>Interpreters (Python, JS):</b> Read the code line by line, translating and executing simultaneously. It is highly flexible but slower.</p>

                    <h3>6. Decomposition and Problem Solving</h3>
                    <p>The ultimate goal of learning "Fundamentals" is to learn <b>Decomposition</b>. This is the ability to take a complex human requirement (like "book a flight") and break it down into thousands of tiny logical steps that a machine can execute without error. Logic is the language; code is just the tool.</p>
                </div>`,

            core: `
                <div class="card">
                    <h1>Core Concepts: 10 Fundamental Variables</h1>
                    <div class="example-grid">
                        <div class="ex-box"><b>1. String:</b> Textual data. <pre>msg = "Hello World"</pre></div>
                        <div class="ex-box"><b>2. Integer:</b> Whole numbers for counting. <pre>count = 42</pre></div>
                        <div class="ex-box"><b>3. Float:</b> Decimal numbers for precision. <pre>price = 19.99</pre></div>
                        <div class="ex-box"><b>4. Boolean:</b> Binary logic. <pre>is_running = True</pre></div>
                        <div class="ex-box"><b>5. List/Array:</b> Ordered collections. <pre>users = ["A", "B"]</pre></div>
                        <div class="ex-box"><b>6. Dictionary:</b> Key-value pairs. <pre>user = {"id": 1}</pre></div>
                        <div class="ex-box"><b>7. Tuple:</b> Immutable lists. <pre>coords = (10, 20)</pre></div>
                        <div class="ex-box"><b>8. Set:</b> Unique values only. <pre>ids = {1, 2, 2} # {1,2}</pre></div>
                        <div class="ex-box"><b>9. Constants:</b> Unchangeable values. <pre>PI = 3.14159</pre></div>
                        <div class="ex-box"><b>10. Type Casting:</b> Changing types. <pre>num = int("10")</pre></div>
                    </div>
                </div>`,

            control: `
                <div class="card">
                    <h1>Control Flow: 15 Logical Patterns</h1>
                    <div class="example-grid">
                        <div class="ex-box"><b>1. If:</b> Single branch.</div>
                        <div class="ex-box"><b>2. Else:</b> Alternative path.</div>
                        <div class="ex-box"><b>3. Elif:</b> Multiple checks.</div>
                        <div class="ex-box"><b>4. For Loop:</b> Fixed iterations.</div>
                        <div class="ex-box"><b>5. While Loop:</b> Condition iterations.</div>
                        <div class="ex-box"><b>6. Nested If:</b> Deep logic checks.</div>
                        <div class="ex-box"><b>7. Break:</b> Force loop exit.</div>
                        <div class="ex-box"><b>8. Continue:</b> Skip one iteration.</div>
                        <div class="ex-box"><b>9. Logical AND:</b> Multi-condition true.</div>
                        <div class="ex-box"><b>10. Logical OR:</b> One-condition true.</div>
                        <div class="ex-box"><b>11. NOT:</b> Reversing truth.</div>
                        <div class="ex-box"><b>12. Range:</b> <code>range(1, 10, 2)</code></div>
                        <div class="ex-box"><b>13. Try/Except:</b> Handling errors.</div>
                        <div class="ex-box"><b>14. Pass:</b> Code placeholder.</div>
                        <div class="ex-box"><b>15. Match/Switch:</b> Case matching.</div>
                    </div>
                </div>`,

            functions: `
                <div class="card">
                    <h1>Functions: 12 Module Examples</h1>
                    <p>Functions prevent code duplication and encapsulate logic.</p>
                    <div class="example-grid">
                        <div class="ex-box"><b>1. Definition:</b> <pre>def func(): pass</pre></div>
                        <div class="ex-box"><b>2. Args:</b> Passing data in.</div>
                        <div class="ex-box"><b>3. Returns:</b> Sending data out.</div>
                        <div class="ex-box"><b>4. Default Params:</b> Optional inputs.</div>
                        <div class="ex-box"><b>5. *Args:</b> Variable amount of inputs.</div>
                        <div class="ex-box"><b>6. **Kwargs:</b> Variable keyword inputs.</div>
                        <div class="ex-box"><b>7. Lambda:</b> Anonymous functions.</div>
                        <div class="ex-box"><b>8. Recursion:</b> Function calling itself.</div>
                        <div class="ex-box"><b>9. Higher Order:</b> Function taking a function.</div>
                        <div class="ex-box"><b>10. Scope:</b> Local vs Global variables.</div>
                        <div class="ex-box"><b>11. Docstrings:</b> Documenting purpose.</div>
                        <div class="ex-box"><b>12. Callbacks:</b> Executing after task.</div>
                    </div>
                </div>`,

            oop: `
                <div class="card">
                    <h1>Object Oriented Programming: 15 Key Patterns</h1>
                    <p>OOP allows us to model complex systems using Classes and Objects.</p>
                    <div class="example-grid">
                        <div class="ex-box"><b>1. Class Definition:</b> Creating the blueprint.</div>
                        <div class="ex-box"><b>2. Object Instance:</b> Creating the actual item.</div>
                        <div class="ex-box"><b>3. Constructor (__init__):</b> Initializing data.</div>
                        <div class="ex-box"><b>4. Attributes:</b> Storing object properties.</div>
                        <div class="ex-box"><b>5. Methods:</b> Defining object actions.</div>
                        <div class="ex-box"><b>6. Encapsulation:</b> Hiding internal data.</div>
                        <div class="ex-box"><b>7. Inheritance:</b> Sharing logic with children.</div>
                        <div class="ex-box"><b>8. Polymorphism:</b> One interface, many forms.</div>
                        <div class="ex-box"><b>9. Abstraction:</b> Complex details simplified.</div>
                        <div class="ex-box"><b>10. Class Variables:</b> Shared across all objects.</div>
                        <div class="ex-box"><b>11. Instance Variables:</b> Unique to one object.</div>
                        <div class="ex-box"><b>12. Super():</b> Accessing parent methods.</div>
                        <div class="ex-box"><b>13. Static Methods:</b> Methods with no 'self'.</div>
                        <div class="ex-box"><b>14. Private Attributes:</b> <code>__secret = 1</code></div>
                        <div class="ex-box"><b>15. Method Overriding:</b> Changing parent behavior.</div>
                    </div>
                    <h3 style="margin-top:2rem;">Core Implementation Example:</h3>
                    <pre>
class Device:
    def __init__(self, brand):
        self.brand = brand # Attribute
        
    def power_on(self): # Method
        print(f"{self.brand} is starting...")

class Phone(Device): # Inheritance
    def call(self, number):
        print(f"Calling {number} from my {self.brand}")

my_phone = Phone("Apple")
my_phone.power_on()
my_phone.call("911")</pre>
                </div>`
        };

        function loadContent(key) {
            document.getElementById('main-content').innerHTML = contentData[key];
            window.scrollTo({top: 0, behavior: 'smooth'});
            const idx = topics.findIndex(t => t.id === key);
            document.getElementById('progress-bar').style.width = ((idx + 1) / topics.length) * 100 + "%";
            document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`link-${key}`).classList.add('active');
        }
    </script>
</body>
</html>
