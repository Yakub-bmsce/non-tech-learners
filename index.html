<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Mastery Hub | Zero to Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --secondary: #a855f7; --accent: #f43f5e;
            --bg: #f8fafc; --text: #1e293b; --sidebar: #ffffff;
            --card: #ffffff; --code-bg: #1e1e1e;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f1f5f9; --sidebar: #1e293b; --card: #1e293b;
        }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Login Overlay */
        #login-overlay { 
            position: fixed; inset: 0; 
            background: linear-gradient(-45deg, #6366f1, #a855f7, #ec4899);
            background-size: 400% 400%; animation: gradient 15s ease infinite;
            display: flex; align-items: center; justify-content: center; z-index: 2000; 
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .login-card { background: white; padding: 3rem; border-radius: 24px; text-align: center; max-width: 450px; width: 90%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

        /* Navigation */
        .navbar { height: 70px; background: var(--sidebar); border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; position: sticky; top: 0; z-index: 100; }
        
        /* Layout */
        .main-container { display: flex; min-height: calc(100vh - 70px); }
        .sidebar { width: 300px; background: var(--sidebar); padding: 1.5rem; height: calc(100vh - 70px); position: sticky; top: 70px; border-right: 1px solid rgba(0,0,0,0.1); overflow-y: auto; }
        .content { flex: 1; padding: 2rem; max-width: 1000px; margin: 0 auto; }
        
        /* Cards & UI */
        .card { background: var(--card); padding: 2rem; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 2rem; border: 1px solid rgba(0,0,0,0.05); }
        pre { background: var(--code-bg); color: #e2e8f0; padding: 1.2rem; border-radius: 12px; overflow-x: auto; border-left: 5px solid var(--secondary); font-family: 'Courier New', monospace; }
        .btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }
        
        .topic-link { display: block; padding: 12px; margin: 5px 0; cursor: pointer; border-radius: 10px; font-weight: 600; color: var(--text); text-decoration: none; }
        .topic-link:hover { background: var(--primary); color: white; padding-left: 20px; }
        
        /* Quiz Styles */
        .quiz-option { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 12px; cursor: pointer; text-align: left; background: var(--card); color: var(--text); font-size: 1rem; transition: 0.2s; }
        .quiz-option:hover:not(:disabled) { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }
        
        /* Utilities */
        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="color: #1e293b; margin-top: 0;">Mastery Hub üöÄ</h1>
            <p style="color: #64748b; margin-bottom: 2rem;">Enter your email to unlock the curriculum</p>
            <input type="email" id="user-email" placeholder="email@example.com" 
                style="width:100%; padding:14px; margin-bottom:1.5rem; border-radius:12px; border:2px solid #e2e8f0; font-size: 1rem; outline: none;">
            <button class="btn" style="width:100%" onclick="startApp()">Start Learning</button>
        </div>
    </div>

    <nav class="navbar">
        <div style="font-weight: 800; font-size: 1.4rem;">Programming Mastery Hub</div>
        <button onclick="toggleTheme()" class="btn" style="background:var(--bg); color:var(--text); border:1px solid #ddd; font-size: 0.9rem;">üåì Theme</button>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="topic-link" onclick="loadContent('intro')">üè† Home</div>
            <div class="topic-link" onclick="loadContent('fundamentals')">üìñ Fundamentals</div>
            <div class="topic-link" onclick="loadContent('core')">‚öôÔ∏è Core Concepts</div>
            <div class="topic-link" onclick="loadContent('oop')">üß± OOP Principles</div>
            <div class="topic-link" onclick="loadContent('ds')">üìä Data Structures</div>
            <div class="topic-link" onclick="loadContent('algo')">üìâ Algorithms</div>
            <hr style="opacity: 0.1; margin: 1.5rem 0;">
            <div class="topic-link" style="background:#10b981; color:white; text-align: center;" onclick="loadQuiz()">üèÜ Final Exam</div>
        </aside>

        <main class="content" id="main-content">
            </main>
    </div>

    <script>
        // 1. Theme Toggle Logic
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'light' ? 'dark' : 'light';
        }

        // 2. Login Logic
        function startApp() {
            const email = document.getElementById('user-email').value;
            if(email.includes('@') && email.length > 5) {
                document.getElementById('login-overlay').classList.add('hidden');
                loadContent('intro');
            } else {
                alert("Please enter a valid email address to continue.");
            }
        }

        // 3. Content Data (Fixed Strings)
        const contentData = {
            intro: `
                <div class="card">
                    <h1>Welcome to the Mastery Hub</h1>
                    <p>Congratulations! You've taken the first step toward becoming a developer. This platform covers everything from basics to advanced data structures.</p>
                    <p><b>How to use:</b> Select a topic from the left sidebar to begin. Once you feel confident, take the Final Exam.</p>
                    <button class="btn" onclick="loadContent('fundamentals')">Start Step 1: Fundamentals</button>
                </div>`,
            fundamentals: `
                <div class="card">
                    <h1>Programming Fundamentals</h1>
                    <h3>What is Programming?</h3>
                    <p>At its core, programming is problem-solving. We use high-level languages like <b>Python, JavaScript, or Java</b> to tell the computer what to do.</p>
                    <pre># Python example\nname = "Yakub"\nprint(f"Hello {name}")</pre>
                </div>`,
            core: `
                <div class="card">
                    <h1>Core Concepts</h1>
                    <p><b>Variables:</b> Think of these as boxes that store information.</p>
                    <p><b>Conditionals:</b> Allowing the computer to make decisions using <i>If/Else</i> statements.</p>
                    <pre>if age >= 18:\n    print("You can vote!")\nelse:\n    print("Too young")</pre>
                </div>`,
            oop: `
                <div class="card">
                    <h1>Object-Oriented Programming (OOP)</h1>
                    <p>OOP is a way to organize code into "Objects" that represent real-world things.</p>
                    <ul>
                        <li><b>Classes:</b> The Blueprint.</li>
                        <li><b>Objects:</b> The actual thing built from the blueprint.</li>
                    </ul>
                    <pre>class Car:\n    def __init__(self, brand):\n        self.brand = brand\n\nmy_car = Car("Tesla")</pre>
                </div>`,
            ds: `
                <div class="card">
                    <h1>Data Structures</h1>
                    <p>How we organize data determines how fast our apps run.</p>
                    <ul>
                        <li><b>Arrays/Lists:</b> Simple ordered sequences.</li>
                        <li><b>Stacks:</b> Last-In, First-Out (like a stack of plates).</li>
                        <li><b>Queues:</b> First-In, First-Out (like a line at a store).</li>
                    </ul>
                </div>`,
            algo: `
                <div class="card">
                    <h1>Algorithms & Big O</h1>
                    <p>An algorithm is just a recipe (a set of steps). <b>Big O Notation</b> is how we measure the efficiency of that recipe.</p>
                    <p><b>O(1):</b> Instant speed, regardless of data size.</p>
                    <p><b>O(n):</b> Speed slows down as data increases.</p>
                </div>`
        };

        // 4. Quiz Questions
        const questions = [
            { q: "Which data structure follows LIFO (Last In, First Out)?", o: ["Queue", "Stack", "Array", "Linked List"], a: 1 },
            { q: "What is the Big O complexity of Binary Search?", o: ["O(n)", "O(1)", "O(log n)", "O(n¬≤)"], a: 2 },
            { q: "Which of these is a pillar of OOP?", o: ["Iteration", "Encapsulation", "Compilation", "Recursion"], a: 1 },
            { q: "What is a 'Class' in programming?", o: ["A function", "A blueprint for objects", "A type of variable", "A loop"], a: 1 },
            { q: "Which keyword is used to return a value from a function?", o: ["get", "give", "return", "output"], a: 2 }
        ];

        // 5. Navigation & Quiz Engine (Fixed Syntax)
        function loadContent(key) {
            document.getElementById('main-content').innerHTML = contentData[key] || "<h1>Content Loading...</h1>";
            window.scrollTo(0,0);
        }

        function loadQuiz() {
            let html = `<div class="card"><h1>üèÜ Final Exam</h1><p>Test your knowledge. Select the correct answer for each question.</p></div>`;
            
            questions.forEach((item, index) => {
                html += `<div class="card">
                    <h3>${index + 1}. ${item.q}</h3>`;
                
                item.o.forEach((opt, i) => {
                    html += `<button class="quiz-option" onclick="checkAnswer(${index}, ${i}, this)">${opt}</button>`;
                });
                
                html += `</div>`;
            });
            
            document.getElementById('main-content').innerHTML = html;
            window.scrollTo(0,0);
        }

        function checkAnswer(qIdx, choice, btn) {
            const correct = questions[qIdx].a;
            const buttons = btn.parentElement.querySelectorAll('.quiz-option');
            
            if(choice === correct) {
                btn.style.background = "#10b981"; 
                btn.style.color = "white";
                btn.style.borderColor = "#10b981";
            } else {
                btn.style.background = "#f43f5e"; 
                btn.style.color = "white";
                btn.style.borderColor = "#f43f5e";
                // Highlight the correct answer so they learn
                buttons[correct].style.border = "2px solid #10b981";
                buttons[correct].style.background = "rgba(16, 185, 129, 0.1)";
            }
            
            // Disable all buttons in this question card
            buttons.forEach(b => b.disabled = true);
        }
    </script>
</body>
</html>
