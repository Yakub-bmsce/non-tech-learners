<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Mastery Hub | Zero to Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --secondary: #a855f7; --accent: #f43f5e;
            --bg: #f8fafc; --text: #1e293b; --sidebar: #ffffff;
            --card: #ffffff; --code-bg: #1e1e1e;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f1f5f9; --sidebar: #1e293b; --card: #1e293b;
        }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); }

        /* Login Overlay */
        #login-overlay { 
            position: fixed; inset: 0; background: linear-gradient(-45deg, #6366f1, #a855f7, #ec4899);
            background-size: 400% 400%; animation: gradient 15s ease infinite;
            display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .login-card { background: rgba(255, 255, 255, 0.95); padding: 3rem; border-radius: 24px; text-align: center; max-width: 450px; width: 90%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

        /* UI Components */
        .navbar { height: 70px; background: var(--sidebar); border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; position: sticky; top: 0; z-index: 100; }
        .main-container { display: flex; min-height: calc(100vh - 70px); }
        .sidebar { width: 300px; background: var(--sidebar); padding: 1.5rem; height: calc(100vh - 70px); position: sticky; top: 70px; border-right: 1px solid rgba(0,0,0,0.1); overflow-y: auto; }
        .content { flex: 1; padding: 2rem; max-width: 900px; margin: 0 auto; }
        .card { background: var(--card); padding: 2rem; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        pre { background: var(--code-bg); color: #e2e8f0; padding: 1.2rem; border-radius: 12px; overflow-x: auto; border-left: 5px solid var(--secondary); font-size: 14px; }
        .btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .topic-link { display: block; padding: 12px; margin: 5px 0; cursor: pointer; border-radius: 10px; font-weight: 600; color: var(--text); }
        .topic-link:hover { background: var(--primary); color: white; transform: translateX(5px); }
        .quiz-option { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 12px; cursor: pointer; text-align: left; background: var(--card); color: var(--text); }
        .hidden { display: none; }
    </style>
</head>
<body data-theme="light">

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="color: #1e293b">Mastery Hub üöÄ</h1>
            <p style="color: #64748b">Enter email to start learning</p>
            <input type="email" id="user-email" placeholder="email@example.com" style="width:100%; padding:12px; margin-bottom:1rem; border-radius:10px; border:1px solid #ddd;">
            <button class="btn" style="width:100%" onclick="startApp()">Start Journey</button>
        </div>
    </div>

    <nav class="navbar">
        <div style="font-weight: 800; font-size: 1.4rem;">Programming Mastery Hub</div>
        <button onclick="toggleTheme()" class="btn" style="background:var(--bg); color:var(--text); border:1px solid #ddd">üåì Theme</button>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="topic-link" onclick="loadContent('intro')">üè† Home</div>
            <div class="topic-link" onclick="loadContent('fundamentals')">üìñ Fundamentals</div>
            <div class="topic-link" onclick="loadContent('core')">‚öôÔ∏è Core Concepts</div>
            <div class="topic-link" onclick="loadContent('oop')">üß± OOP Principles</div>
            <div class="topic-link" onclick="loadContent('ds')">üìä Data Structures</div>
            <div class="topic-link" onclick="loadContent('algo')">üìâ Algorithms</div>
            <hr>
            <div class="topic-link" style="background:#10b981; color:white;" onclick="loadQuiz()">üèÜ Final Exam (15 MCQs)</div>
        </aside>

        <main class="content" id="main-content">
            </main>
    </div>

    <script>
        function toggleTheme() { 
            document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light'; 
        }

        function startApp() {
            const email = document.getElementById('user-email').value;
            if(email.includes('@')) {
                document.getElementById('login-overlay').classList.add('hidden');
                loadContent('intro');
            } else { 
                alert("Please enter a valid email"); 
            }
        }

        const contentData = {
            intro: `
                <div class="card">
                    <h1>Welcome to Programming Mastery Hub</h1>
                    <p>This is your all-in-one guide to becoming a software developer. Use the sidebar to navigate through topics.</p>
                    <button class="btn" onclick="loadContent('fundamentals')">Begin Step 1</button>
                </div>`,
            fundamentals: `
                <div class="card">
                    <h1>Programming Fundamentals</h1>
                    <h3>What is Programming?</h3>
                    <p>It's giving instructions to a computer. High-level languages like Python are easy for humans to read, while Low-level (Binary) is what the computer actually understands.</p>
                    <pre># This is a comment in Python\nprint("Hello World")</pre>
                </div>`,
            core: `
                <div class="card">
                    <h1>Core Concepts</h1>
                    <p><b>Variables:</b> Containers for data (e.g., name = "Yakub")</p>
                    <p><b>Data Types:</b> Strings (text), Integers (numbers), Booleans (True/False).</p>
                    <p><b>Loops:</b> Running code multiple times automatically.</p>
                    <pre>for i in range(5):\n    print("Repeat 5 times")</pre>
                </div>`,
            oop: `
                <div class="card">
                    <h1>Object-Oriented Programming (OOP)</h1>
                    <p>OOP uses "Classes" as blueprints to create "Objects".</p>
                    <ul>
                        <li><b>Encapsulation:</b> Hiding data.</li>
                        <li><b>Inheritance:</b> Reusing code from a parent.</li>
                    </ul>
                    <pre>class Dog:\n    def bark(self):\n        print("Woof!")</pre>
                </div>`,
            ds: `
                <div class="card">
                    <h1>Data Structures</h1>
                    <p>Ways to organize data efficiently.</p>
                    <ul>
                        <li><b>Arrays:</b> Ordered lists.</li>
                        <li><b>Stacks:</b> LIFO (Last In, First Out).</li>
                        <li><b>Queues:</b> FIFO (First In, First Out).</li>
                    </ul>
                </div>`,
            algo: `
                <div class="card">
                    <h1>Algorithms & Big O</h1>
                    <p>An algorithm is a step-by-step solution. <b>Big O</b> tells us how fast it is.</p>
                    <p><b>O(1):</b> Constant time (Fastest)</p>
                    <p><b>O(n):</b> Linear time (Slower as data grows)</p>
                </div>`
        };

        const questions = [
            { q: "Which data structure follows LIFO?", o: ["Queue", "Stack", "Array", "Linked List"], a: 1 },
            { q: "What is the Big O of Binary Search?", o: ["O(n)", "O(1)", "O(log n)", "O(n¬≤)"], a: 2 },
            { q: "Which is an OOP pillar?", o: ["Iteration", "Encapsulation", "Compilation", "Recursion"], a: 1 },
            { q: "HTML stands for?", o: ["HyperText Markup Language", "High Tech ML", "Hyper Transfer Log", "None"], a: 0 },
            { q: "What is a 'Class'?", o: ["Function", "Blueprint", "Variable", "Loop"], a: 1 },
            { q: "Which loop runs at least once?", o: ["For", "While", "Do-While", "None"], a: 2 },
            { q: "How to make web responsive?", o: ["SQL", "Media Queries", "Python", "JSON"], a: 1 },
            { q: "Keyword to return value?", o: ["get", "give", "return", "back"], a: 2 },
            { q: "NOT a programming language?", o: ["Python", "Java", "HTML", "C++"], a: 2 },
            { q: "Big O for a simple loop?", o: ["O(1)", "O(N)", "O(log N)", "O(N¬≤)"], a: 1 },
            { q: "Command to save Git changes?", o: ["Push", "Pull", "Commit", "Fetch"], a: 2 },
            { q: "What is an API?", o: ["App Programming Interface", "Apple Pie", "Advanced Index", "None"], a: 0 },
            { q: "Pointer based structure?", o: ["Array", "Linked List", "Constant", "Stack"], a: 1 },
            { q: "Purpose of CSS?", o: ["Logic", "Database", "Styling", "Networking"], a: 2 },
            { q: "What is Recursion?", o: ["Loop", "Function calling itself", "Variable", "Error"], a: 1 }
        ];

        function loadContent(key) {
            document.getElementById('main-content').innerHTML = contentData[key] || "<h1>Content Coming Soon!</h1>";
        }

        function loadQuiz() {
            let html = `<h1>üèÜ Final Exam</h1>`;
            questions.forEach((item, index) => {
                html += `
                <div class="card">
                    <h3>${index + 1}. ${item.q}</h3>`;
                item.o.forEach((opt, i) => {
                    html += `<button class="quiz-option" onclick="checkAnswer(${index}, ${i}, this)">${opt}</button>`;
                });
                html += `</div>`;
            });
            document.getElementById('main-content').innerHTML = html;
        }

        function checkAnswer(qIdx, choice, btn) {
            const correct = questions[qIdx].a;
            const buttons = btn.parentElement.querySelectorAll('button');
            
            if(choice === correct) {
                btn.style.background = "#10b981"; 
                btn.style.color = "white";
                btn.style.borderColor = "#10b981";
            } else {
                btn.style.background = "#f43f5e"; 
                btn.style.color = "white";
                btn.style.borderColor = "#f43f5e";
                // Optionally highlight the correct one
                buttons[correct].style.border = "2px solid #10b981";
            }
            buttons.forEach(b => b.disabled = true);
        }
    </script>
</body>
</html>
