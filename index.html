<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Mastery Hub | Dark Neon Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; 
            --primary-hover: #818cf8;
            --secondary: #a855f7; 
            --accent: #f43f5e;
            --bg: #0f172a; 
            --text: #f1f5f9; 
            --sidebar: #1e293b;
            --card: #1e293b; 
            --code-bg: #000000; 
            --border: #334155;
            --neon-glow: 0 0 15px rgba(99, 102, 241, 0.3);
        }
        
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e1b4b, #0f172a); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .login-card { background: var(--card); padding: 3rem; border-radius: 24px; text-align: center; max-width: 450px; width: 90%; border: 1px solid var(--primary); box-shadow: var(--neon-glow); }

        /* Navigation */
        .navbar { height: 75px; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }

        /* Hero */
        .hero { padding: 80px 20px; text-align: center; background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent); border-radius: 30px; margin: 20px; border: 1px solid rgba(99, 102, 241, 0.1); }
        .hero h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 1.5rem; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .main-container { display: flex; min-height: calc(100vh - 75px); }
        .sidebar { width: 320px; background: var(--sidebar); padding: 1.5rem; border-right: 1px solid var(--border); position: sticky; top: 75px; height: calc(100vh - 75px); overflow-y: auto; }
        .content { flex: 1; padding: 3rem; max-width: 1400px; margin: 0 auto; }

        /* Content UI */
        .card { background: var(--card); padding: 2.5rem; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 2.5rem; box-shadow: 0 10px 30px -15px rgba(0,0,0,0.5); }
        .section-title { color: var(--primary); font-size: 2.5rem; border-left: 8px solid var(--secondary); padding-left: 20px; margin-bottom: 2rem; }
        .example-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem; }
        .ex-box { background: rgba(15, 23, 42, 0.5); padding: 1.5rem; border-radius: 15px; border: 1px solid var(--border); border-top: 4px solid var(--primary); }
        .ex-box:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: var(--neon-glow); }
        
        /* Real World Problems Section */
        .rw-box { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); border: 1px solid var(--secondary); margin-top: 2rem; padding: 2rem; border-radius: 20px; }
        .rw-header { color: #f472b6; font-weight: 800; display: flex; align-items: center; gap: 10px; margin-bottom: 1rem; }

        pre { background: var(--code-bg); color: #9cdcfe; padding: 1.2rem; border-radius: 10px; overflow-x: auto; font-size: 0.85rem; font-family: 'Fira Code', monospace; line-height: 1.5; border: 1px solid #334155; }
        .topic-link { padding: 15px; margin: 8px 0; cursor: pointer; border-radius: 12px; font-weight: 700; color: #94a3b8; }
        .topic-link:hover { background: rgba(99, 102, 241, 0.1); color: white; }
        .topic-link.active { background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; box-shadow: var(--neon-glow); }

        /* Quiz UI */
        .quiz-card { border: 1px solid var(--border); padding: 1.5rem; border-radius: 15px; margin-bottom: 1.5rem; background: rgba(30, 41, 59, 0.5); }
        .opt-btn { display: block; width: 100%; text-align: left; padding: 12px; margin: 8px 0; border: 1px solid var(--border); border-radius: 8px; background: #0f172a; color: white; cursor: pointer; }
        .opt-btn:hover { border-color: var(--secondary); }
        .correct { background: #064e3b !important; border-color: #10b981 !important; color: #ecfdf5 !important; }
        .wrong { background: #7f1d1d !important; border-color: #ef4444 !important; color: #fef2f2 !important; }
        
        .cta-btn { background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; padding: 15px 30px; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; box-shadow: var(--neon-glow); }
        .cta-btn:hover { filter: brightness(1.2); transform: scale(1.02); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="background: linear-gradient(to right, #818cf8, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Mastery Repo</h1>
            <p>Enter your developer email to access the repository</p>
            <input type="email" id="user-email" placeholder="dev@company.com" style="width:100%; padding:15px; margin: 25px 0; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white;">
            <button class="cta-btn" style="width: 100%;" onclick="startApp()">Unlock Access ‚Üí</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo" onclick="loadHome()">Programming Mastery Hub</div>
        <div style="color: var(--secondary); font-weight: 800; font-size: 0.8rem; letter-spacing: 2px;">DARK MODE ENABLED</div>
    </nav>

    <div class="main-container">
        <aside class="sidebar" id="sidebar-nav"></aside>
        <main class="content" id="main-content"></main>
    </div>

    <script>
        function startApp() {
            if(document.getElementById('user-email').value.includes('@')) {
                document.getElementById('login-overlay').classList.add('hidden');
                generateSidebar();
                loadHome();
            }
        }

        function generateSidebar() {
            const menu = [
                { id: 'fundamentals', title: '01. Fundamentals' },
                { id: 'core', title: '02. Core Logic' },
                { id: 'control', title: '03. Control Flow' },
                { id: 'functions', title: '04. Functions' },
                { id: 'oop', title: '05. OOP Mastery' },
                { id: 'quiz', title: '06. Final Exam' }
            ];
            document.getElementById('sidebar-nav').innerHTML = menu.map(m => `
                <div class="topic-link" id="link-${m.id}" onclick="loadContent('${m.id}')">${m.title}</div>
            `).join('');
        }

        function loadHome() {
            document.getElementById('main-content').innerHTML = `
                <div class="hero">
                    <h1>The Art of Code</h1>
                    <p style="font-size: 1.3rem; color: #94a3b8;">Master the logical foundations of modern technology in a production-ready environment.</p>
                    <button class="cta-btn" onclick="loadContent('fundamentals')">Explore Curriculum</button>
                </div>
            `;
        }

        // Expanded content with Real World Problems added to each section
        const contentData = {
            fundamentals: `
                <div class="card">
                    <h1 class="section-title">Programming Fundamentals</h1>
                    <h3>Understanding the Machine</h3>
                    <p>Programming is the abstraction layer over hardware. Every instruction travels through a hierarchy of complexity.</p>
                    
                    <h3>The CPU Lifecycle</h3>
                    <p>The Central Processing Unit operates on a loop called Fetch-Decode-Execute.</p>
                    

[Image of the CPU fetch-decode-execute cycle]


                    <div class="rw-box">
                        <div class="rw-header">üöÄ Real World Problem: Hardware Latency</div>
                        <p><b>Scenario:</b> A high-frequency trading app is too slow. 
                        <b>Solution:</b> Developers move from a high-level language (Python) to a low-level language (C++) to reduce the abstraction layers between the code and the CPU, saving microseconds that equal millions of dollars.</p>
                    </div>
                </div>`,

            core: `
                <div class="card">
                    <h1 class="section-title">Core: Data & Variable Patterns</h1>
                    <div class="example-grid">
                        <div class="ex-box"><h4>1. Integer</h4><pre>count = 10</pre></div>
                        <div class="ex-box"><h4>2. Float</h4><pre>price = 19.99</pre></div>
                        <div class="ex-box"><h4>3. String</h4><pre>name = "User"</pre></div>
                        <div class="ex-box"><h4>4. Boolean</h4><pre>is_active = True</pre></div>
                        <div class="ex-box"><h4>5. List/Array</h4><pre>items = [1, 2, 3]</pre></div>
                        <div class="ex-box"><h4>6. Dictionary</h4><pre>map = {"id": 1}</pre></div>
                        <div class="ex-box"><h4>7. Tuple</h4><pre>pos = (10, 20)</pre></div>
                        <div class="ex-box"><h4>8. Set</h4><pre>unique = {1, 2, 3}</pre></div>
                        <div class="ex-box"><h4>9. Constant</h4><pre>PI = 3.14</pre></div>
                        <div class="ex-box"><h4>10. NoneType</h4><pre>data = None</pre></div>
                        <div class="ex-box"><h4>11. Type Casting</h4><pre>x = int("5")</pre></div>
                        <div class="ex-box"><h4>12. String Fmt</h4><pre>f"Hello {name}"</pre></div>
                        <div class="ex-box"><h4>13. Multi-Assign</h4><pre>a, b = 1, 2</pre></div>
                        <div class="ex-box"><h4>14. Byte Data</h4><pre>b = b"0101"</pre></div>
                        <div class="ex-box"><h4>15. Complex Num</h4><pre>z = 1 + 2j</pre></div>
                    </div>

                    <div class="rw-box">
                        <div class="rw-header">üìä Real World Problem: Inventory Tracking</div>
                        <p><b>Scenario:</b> An e-commerce site needs to store unique product IDs and prevent duplicates.
                        <b>Solution:</b> Using a <b>Set</b> data type automatically filters out duplicate entries, ensuring the inventory count remains accurate without manual checks.</p>
                    </div>
                </div>`,

            control: `
                <div class="card">
                    <h1 class="section-title">Control Flow: Logical Branching</h1>
                    <div class="example-grid">
                        <div class="ex-box"><h4>1. If Logic</h4><pre>if a > b:</pre></div>
                        <div class="ex-box"><h4>2. Else</h4><pre>else: ...</pre></div>
                        <div class="ex-box"><h4>3. Elif</h4><pre>elif c == d:</pre></div>
                        <div class="ex-box"><h4>4. For Loop</h4><pre>for i in x:</pre></div>
                        <div class="ex-box"><h4>5. While Loop</h4><pre>while run:</pre></div>
                        <div class="ex-box"><h4>6. Break</h4><pre>if end: break</pre></div>
                        <div class="ex-box"><h4>7. Continue</h4><pre>if skip: continue</pre></div>
                        <div class="ex-box"><h4>8. Switch/Match</h4><pre>match x:</pre></div>
                        <div class="ex-box"><h4>9. Try/Except</h4><pre>try: 1/0</pre></div>
                        <div class="ex-box"><h4>10. Logical AND</h4><pre>if a and b:</pre></div>
                        <div class="ex-box"><h4>11. Logical OR</h4><pre>if a or b:</pre></div>
                        <div class="ex-box"><h4>12. Logical NOT</h4><pre>if not a:</pre></div>
                        <div class="ex-box"><h4>13. Nested If</h4><pre>if x: if y:</pre></div>
                        <div class="ex-box"><h4>14. Range Loop</h4><pre>for i in range(5):</pre></div>
                        <div class="ex-box"><h4>15. Ternary</h4><pre>x = 1 if a else 0</pre></div>
                    </div>

                    <div class="rw-box">
                        <div class="rw-header">üõ°Ô∏è Real World Problem: Security Rate Limiting</div>
                        <p><b>Scenario:</b> A hacker is trying to brute-force a login.
                        <b>Solution:</b> A <b>While Loop</b> combined with an <b>If</b> statement tracks attempt counts. If attempts exceed 5, a 'Break' is triggered and the IP is temporarily blocked.</p>
                    </div>
                </div>`,

            functions: `
                <div class="card">
                    <h1 class="section-title">Functions: Architectural Blocks</h1>
                    <div class="example-grid">
                        <div class="ex-box"><h4>1. Def</h4><pre>def start():</pre></div>
                        <div class="ex-box"><h4>2. Return</h4><pre>return x</pre></div>
                        <div class="ex-box"><h4>3. Params</h4><pre>def add(a, b):</pre></div>
                        <div class="ex-box"><h4>4. Default Val</h4><pre>def log(msg="Hi"):</pre></div>
                        <div class="ex-box"><h4>5. Lambda</h4><pre>x = lambda a: a+1</pre></div>
                        <div class="ex-box"><h4>6. Recursion</h4><pre>def fact(n):</pre></div>
                        <div class="ex-box"><h4>7. Global</h4><pre>global count</pre></div>
                        <div class="ex-box"><h4>8. Local Scope</h4><pre>x = 5 # in def</pre></div>
                        <div class="ex-box"><h4>9. *Args</h4><pre>def fn(*args):</pre></div>
                        <div class="ex-box"><h4>10. **Kwargs</h4><pre>def fn(**kw):</pre></div>
                        <div class="ex-box"><h4>11. Nested Def</h4><pre>def outer(): def inner():</pre></div>
                        <div class="ex-box"><h4>12. Docstring</h4><pre>""" help text """</pre></div>
                        <div class="ex-box"><h4>13. Decorator</h4><pre>@timer</pre></div>
                        <div class="ex-box"><h4>14. Type Hint</h4><pre>def fn(x: int):</pre></div>
                        <div class="ex-box"><h4>15. Async Def</h4><pre>async def fetch():</pre></div>
                    </div>

                    <div class="rw-box">
                        <div class="rw-header">üåê Real World Problem: Database API</div>
                        <p><b>Scenario:</b> Fetching user data from a server takes 2 seconds, freezing the app UI.
                        <b>Solution:</b> Using <b>Async Functions</b> allows the program to request the data and continue running other tasks, updating the UI only when the data arrives.</p>
                    </div>
                </div>`,

            oop: `
                <div class="card">
                    <h1 class="section-title">OOP: Structure Concepts</h1>
                    <div class="example-grid">
                        <div class="ex-box"><h4>1. Class</h4><pre>class User:</pre></div>
                        <div class="ex-box"><h4>2. Object</h4><pre>u = User()</pre></div>
                        <div class="ex-box"><h4>3. __init__</h4><pre>def __init__(self):</pre></div>
                        <div class="ex-box"><h4>4. Self</h4><pre>self.id = 1</pre></div>
                        <div class="ex-box"><h4>5. Inheritance</h4><pre>class Admin(User):</pre></div>
                        <div class="ex-box"><h4>6. Encapsulation</h4><pre>self.__id = 1</pre></div>
                        <div class="ex-box"><h4>7. Polymorphism</h4><pre>obj.draw()</pre></div>
                        <div class="ex-box"><h4>8. Abstraction</h4><pre>class Shape(ABC):</pre></div>
                        <div class="ex-box"><h4>9. Super()</h4><pre>super().__init__()</pre></div>
                        <div class="ex-box"><h4>10. Class Var</h4><pre>users = 0</pre></div>
                        <div class="ex-box"><h4>11. Overriding</h4><pre>def login(self):</pre></div>
                        <div class="ex-box"><h4>12. StaticMethod</h4><pre>@staticmethod</pre></div>
                        <div class="ex-box"><h4>13. Property</h4><pre>@property</pre></div>
                        <div class="ex-box"><h4>14. __str__</h4><pre>def __str__(self):</pre></div>
                        <div class="ex-box"><h4>15. Composition</h4><pre>self.engine = Engine()</pre></div>
                    </div>

                    <div class="rw-box">
                        <div class="rw-header">üéÆ Real World Problem: Game Development</div>
                        <p><b>Scenario:</b> A game has 100 different types of monsters with different attacks.
                        <b>Solution:</b> Use <b>Inheritance</b>. Create a base 'Monster' class with shared traits (health, position) and use <b>Polymorphism</b> so each monster's 'attack()' method behaves differently.</p>
                    </div>
                </div>`
        };

        const questions = [
            { q: "Shared memory for data/code is what architecture?", a: ["Von Neumann", "Harvard"], c: 0 },
            { q: "Fastest memory?", a: ["RAM", "Registers"], c: 1 },
            { q: "Is a Tuple mutable?", a: ["Yes", "No"], c: 1 },
            { q: "Hiding internal data?", a: ["Encapsulation", "Inheritance"], c: 0 },
            { q: "One-line function?", a: ["Lambda", "Recursive"], c: 0 },
            { q: "Convert line-by-line?", a: ["Compiler", "Interpreter"], c: 1 },
            { q: "Integer 1010 in decimal?", a: ["8", "10"], c: 1 },
            { q: "Exit loop early?", a: ["Break", "Skip"], c: 0 },
            { q: "Base for all logic?", a: ["Booleans", "Strings"], c: 0 },
            { q: "Function calls itself?", a: ["Recursion", "Nested"], c: 0 },
            { q: "Null value in Python?", a: ["None", "Null"], c: 0 },
            { q: "Ordered collection?", a: ["List", "Set"], c: 0 },
            { q: "Unique items only?", a: ["List", "Set"], c: 1 },
            { q: "Immutable version of set?", a: ["FrozenSet", "StaticSet"], c: 0 },
            { q: "Decimal precision?", a: ["Float", "Int"], c: 0 },
            { q: "Call parent method?", a: ["Super()", "Parent()"], c: 0 },
            { q: "Handle errors?", a: ["Try/Except", "Do/While"], c: 0 },
            { q: "Object template?", a: ["Class", "Method"], c: 0 },
            { q: "Current instance ref?", a: ["Self", "This"], c: 0 },
            { q: "Whole numbers?", a: ["Integers", "Floats"], c: 0 }
        ];

        function checkQuiz(qIdx, optIdx, btn) {
            btn.disabled = true;
            if(optIdx === questions[qIdx].c) btn.classList.add('correct');
            else btn.classList.add('wrong');
        }

        function loadContent(key) {
            if(key === 'quiz') {
                document.getElementById('main-content').innerHTML = `
                    <div class="card">
                        <h1 class="section-title">Final Examination</h1>
                        ${questions.map((q, i) => `
                            <div class="quiz-card">
                                <p><b>${i+1}. ${q.q}</b></p>
                                ${q.a.map((o, oi) => `<button class="opt-btn" onclick="checkQuiz(${i}, ${oi}, this)">${o}</button>`).join('')}
                            </div>
                        `).join('')}
                    </div>`;
            } else {
                document.getElementById('main-content').innerHTML = contentData[key];
            }
            document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`link-${key}`).classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
