<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Mastery Hub | Enterprise Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --primary-hover: #4f46e5;
            --secondary: #a855f7; --accent: #f43f5e;
            --bg: #f8fafc; --text: #1e293b; --sidebar: #ffffff;
            --card: #ffffff; --code-bg: #1e1e1e; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --text: #f1f5f9; --sidebar: #1e293b; --card: #1e293b; --border: #334155;
        }
        * { box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }

        /* Login */
        #login-overlay { position: fixed; inset: 0; background: linear-gradient(135deg, #4f46e5, #7c3aed); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .login-card { background: var(--card); padding: 3rem; border-radius: 24px; text-align: center; max-width: 450px; width: 90%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

        /* Navigation */
        .navbar { height: 75px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; position: sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); }

        .main-container { display: flex; min-height: calc(100vh - 75px); }
        .sidebar { width: 320px; background: var(--sidebar); padding: 1.5rem; border-right: 1px solid var(--border); position: sticky; top: 75px; height: calc(100vh - 75px); overflow-y: auto; }
        .content { flex: 1; padding: 3rem; max-width: 1400px; margin: 0 auto; }

        /* Content Modules */
        .card { background: var(--card); padding: 2.5rem; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 2.5rem; }
        .example-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem; }
        .ex-box { background: rgba(99, 102, 241, 0.02); padding: 1.5rem; border-radius: 15px; border: 1px solid var(--border); border-top: 4px solid var(--primary); }
        .ex-box h4 { margin: 0 0 10px 0; color: var(--primary); font-size: 1.1rem; }
        .ex-box p { font-size: 0.9rem; margin-bottom: 15px; color: #64748b; }
        
        pre { background: var(--code-bg); color: #9cdcfe; padding: 1.2rem; border-radius: 10px; overflow-x: auto; font-size: 0.85rem; font-family: 'Fira Code', monospace; line-height: 1.5; }
        .topic-link { padding: 15px; margin: 10px 0; cursor: pointer; border-radius: 12px; font-weight: 700; color: var(--text); border: 1px solid transparent; }
        .topic-link:hover { background: rgba(99, 102, 241, 0.05); border-color: var(--primary); }
        .topic-link.active { background: var(--primary); color: white; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3); }
        
        .placeholder-screen { text-align: center; padding: 100px 20px; }
        .badge { background: var(--primary); color: white; padding: 4px 12px; border-radius: 99px; font-size: 0.7rem; margin-bottom: 1rem; display: inline-block; }
        .hidden { display: none !important; }
    </style>
</head>
<body data-theme="light">

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="margin-bottom: 0.5rem;">Mastery Repo</h1>
            <p>Authentication Required to Access Modules</p>
            <input type="email" id="user-email" placeholder="dev@company.com" style="width:100%; padding:15px; margin: 25px 0; border-radius: 12px; border: 1px solid var(--border);">
            <button class="topic-link active" style="width: 100%; border:none;" onclick="startApp()">Decrypt Access â†’</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">Programming Mastery Hub</div>
        <button onclick="toggleTheme()" class="topic-link" style="margin:0; padding: 8px 15px;">ðŸŒ“ Toggle Theme</button>
    </nav>

    <div class="main-container">
        <aside class="sidebar" id="sidebar-nav"></aside>
        <main class="content" id="main-content">
            <div class="placeholder-screen">
                <h1 style="font-size: 3.5rem; opacity: 0.1;">SYSTEM READY</h1>
                <h3>Select a Curriculum Module from the Left</h3>
                <p>Select a topic to deploy the full technical documentation and code examples.</p>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() { document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light'; }
        
        function startApp() {
            if(document.getElementById('user-email').value.includes('@')) {
                document.getElementById('login-overlay').classList.add('hidden');
                generateSidebar();
            }
        }

        function generateSidebar() {
            const topics = [
                { id: 'fundamentals', title: '01. Fundamentals' },
                { id: 'core', title: '02. Core Logic' },
                { id: 'control', title: '03. Control Flow' },
                { id: 'functions', title: '04. Functions' },
                { id: 'oop', title: '05. OOP Mastery' }
            ];
            document.getElementById('sidebar-nav').innerHTML = topics.map(t => `
                <div class="topic-link" id="link-${t.id}" onclick="loadContent('${t.id}')">${t.title}</div>
            `).join('');
        }

        const contentData = {
            fundamentals: `
                <div class="card">
                    <span class="badge">Architecture</span>
                    <h1>The Silicon Foundation</h1>
                    <p>Before the code, there is the machine. Programming is essentially the art of managing hardware resources via logical abstractions.</p>
                    
                    <h3>1. Transistors & Binary Logic</h3>
                    <p>Computers are built of billions of transistors. These are tiny electronic switches that can be "On" (1) or "Off" (0). Every complex piece of software is just a massive arrangement of these binary states.</p>
                    

                    <h3>2. The Von Neumann Bottleneck</h3>
                    <p>Modern computers use the Von Neumann architecture, where data and programs are stored in the same memory. The "Bottleneck" occurs because the CPU can only perform one operation at a time, moving data back and forth from RAM.</p>
                    

[Image of the von Neumann architecture block diagram]


                    <h3>3. The CPU Lifecycle</h3>
                    <p>The Central Processing Unit follows the Fetch-Decode-Execute cycle. <b>Fetch:</b> Get instruction from RAM. <b>Decode:</b> Understand what it means. <b>Execute:</b> Perform the math using the ALU.</p>
                    

[Image of the CPU fetch-decode-execute cycle]


                    <h3>4. Memory Hierarchy</h3>
                    <p>From fastest to slowest: Registers > Cache (L1, L2, L3) > RAM > SSD/Hard Drive. Good code utilizes cache and minimizes slow SSD access.</p>
                    

[Image of computer memory hierarchy pyramid]

                </div>`,

            core: `
                <div class="card">
                    <h1>Core Logic: 10 Data Implementations</h1>
                    <div class="example-grid">
                        <div class="ex-box"><h4>1. Integers</h4><p>Whole numbers used for counts and IDs.</p><pre>user_id = 5502\nitem_count = 10</pre></div>
                        <div class="ex-box"><h4>2. Floating Points</h4><p>Precision numbers for currency or science.</p><pre>price = 19.99\npi_value = 3.14159</pre></div>
                        <div class="ex-box"><h4>3. String Manipulation</h4><p>Text data handling and formatting.</p><pre>user = "John"\nmsg = f"Hello {user}"</pre></div>
                        <div class="ex-box"><h4>4. Booleans</h4><p>The foundation of all logic branches.</p><pre>is_active = True\nhas_permission = False</pre></div>
                        <div class="ex-box"><h4>5. Lists (Arrays)</h4><p>Ordered collections of items.</p><pre>fruits = ["apple", "banana"]\nprint(fruits[0])</pre></div>
                        <div class="ex-box"><h4>6. Tuples</h4><p>Immutable collections that cannot change.</p><pre>coordinates = (40.7, -74.0)</pre></div>
                        <div class="ex-box"><h4>7. Dictionaries</h4><p>Key-value pairs for structured data.</p><pre>car = {"brand": "Tesla", "year": 2024}</pre></div>
                        <div class="ex-box"><h4>8. Sets</h4><p>Unordered collections with unique items only.</p><pre>unique_ids = {1, 2, 2, 3} # Result: {1,2,3}</pre></div>
                        <div class="ex-box"><h4>9. Type Casting</h4><p>Converting data types explicitly.</p><pre>age_str = "25"\nage_int = int(age_str)</pre></div>
                        <div class="ex-box"><h4>10. NoneType</h4><p>Representing the absence of a value.</p><pre>api_response = None</pre></div>
                    </div>
                </div>`,

            control: `
                <div class="card">
                    <h1>Control Flow: 15 Logical Scenarios</h1>
                    <div class="example-grid">
                        <div class="ex-box"><h4>1. If Decision</h4><pre>if temp > 30:\n    print("Hot")</pre></div>
                        <div class="ex-box"><h4>2. Else Branch</h4><pre>else:\n    print("Cold")</pre></div>
                        <div class="ex-box"><h4>3. Elif Multi-Check</h4><pre>elif temp == 25:\n    print("Perfect")</pre></div>
                        <div class="ex-box"><h4>4. For Loop (List)</h4><pre>for x in [1, 2, 3]:\n    print(x)</pre></div>
                        <div class="ex-box"><h4>5. While (Condition)</h4><pre>while power > 0:\n    drain()</pre></div>
                        <div class="ex-box"><h4>6. Loop Break</h4><p>Exit loop when goal met.</p><pre>if found: break</pre></div>
                        <div class="ex-box"><h4>7. Loop Continue</h4><p>Skip this item, go to next.</p><pre>if invalid: continue</pre></div>
                        <div class="ex-box"><h4>8. Logical AND</h4><p>Two conditions must be true.</p><pre>if user and auth:</pre></div>
                        <div class="ex-box"><h4>9. Logical OR</h4><p>One condition must be true.</p><pre>if is_admin or is_mod:</pre></div>
                        <div class="ex-box"><h4>10. Logical NOT</h4><pre>if not is_expired:</pre></div>
                        <div class="ex-box"><h4>11. Nested Logic</h4><p>Conditional inside a loop.</p><pre>for i in x:\n  if i > 0:</pre></div>
                        <div class="ex-box"><h4>12. Range Iteration</h4><pre>for i in range(5):</pre></div>
                        <div class="ex-box"><h4>13. Membership</h4><pre>if "admin" in roles:</pre></div>
                        <div class="ex-box"><h4>14. Identity</h4><pre>if x is None:</pre></div>
                        <div class="ex-box"><h4>15. Try/Except</h4><p>Handling crashes gracefully.</p><pre>try:\n  1/0\nexcept ZeroDivisionError:</pre></div>
                    </div>
                </div>`,

            functions: `
                <div class="card">
                    <h1>Functions: 12 Logic Blocks</h1>
                    <div class="example-grid">
                        <div class="ex-box"><h4>1. Basic Def</h4><pre>def start():\n  print("Go")</pre></div>
                        <div class="ex-box"><h4>2. Params</h4><pre>def greet(name):\n  print(name)</pre></div>
                        <div class="ex-box"><h4>3. Return Value</h4><pre>def add(a,b):\n  return a+b</pre></div>
                        <div class="ex-box"><h4>4. Multiple Params</h4><pre>def calc(h, w, d):</pre></div>
                        <div class="ex-box"><h4>5. Default Values</h4><pre>def set(val=10):</pre></div>
                        <div class="ex-box"><h4>6. Keyword Args</h4><pre>func(id=1, type="A")</pre></div>
                        <div class="ex-box"><h4>7. Lambda (Anon)</h4><pre>x = lambda a : a + 10</pre></div>
                        <div class="ex-box"><h4>8. Recursion</h4><p>Function calling itself.</p><pre>def fact(n): ...</pre></div>
                        <div class="ex-box"><h4>9. Scope (Local)</h4><p>Variable exists only inside.</p></div>
                        <div class="ex-box"><h4>10. Global Keyword</h4><p>Modifying outside vars.</p></div>
                        <div class="ex-box"><h4>11. Args Wrapper</h4><pre>def fn(*args):</pre></div>
                        <div class="ex-box"><h4>12. Kwargs Map</h4><pre>def fn(**kwargs):</pre></div>
                    </div>
                </div>`,

            oop: `
                <div class="card">
                    <h1>Object Oriented Mastery: 15 Concepts</h1>
                    <div class="example-grid">
                        <div class="ex-box"><h4>1. The Class Blueprint</h4><p>Defining the structure.</p><pre>class Robot:</pre></div>
                        <div class="ex-box"><h4>2. Instance Creation</h4><p>Creating the physical object.</p><pre>r1 = Robot()</pre></div>
                        <div class="ex-box"><h4>3. Constructor (__init__)</h4><p>Data setup upon creation.</p><pre>def __init__(self, n):</pre></div>
                        <div class="ex-box"><h4>4. Self Parameter</h4><p>Connecting data to the object.</p></div>
                        <div class="ex-box"><h4>5. Instance Attributes</h4><p>Unique data per object.</p><pre>self.name = n</pre></div>
                        <div class="ex-box"><h4>6. Methods</h4><p>Functions belonging to objects.</p><pre>def walk(self):</pre></div>
                        <div class="ex-box"><h4>7. Inheritance</h4><p>Passing traits to a child class.</p><pre>class Drone(Robot):</pre></div>
                        <div class="ex-box"><h4>8. Encapsulation</h4><p>Hiding data with double underscore.</p><pre>self.__id = 123</pre></div>
                        <div class="ex-box"><h4>9. Polymorphism</h4><p>Different objects using same method.</p></div>
                        <div class="ex-box"><h4>10. Super() Function</h4><p>Accessing parent methods.</p><pre>super().__init__()</pre></div>
                        <div class="ex-box"><h4>11. Class Attributes</h4><p>Data shared by all instances.</p></div>
                        <div class="ex-box"><h4>12. Method Overriding</h4><p>Rewriting a parent's logic.</p></div>
                        <div class="ex-box"><h4>13. Static Methods</h4><p>Utility inside a class blueprint.</p></div>
                        <div class="ex-box"><h4>14. Abstraction</h4><p>Creating template classes.</p></div>
                        <div class="ex-box"><h4>15. Dunder Methods</h4><p>Magic like __str__ or __add__.</p></div>
                    </div>
                </div>`
        };

        function loadContent(key) {
            document.getElementById('main-content').innerHTML = contentData[key];
            document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`link-${key}`).classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
